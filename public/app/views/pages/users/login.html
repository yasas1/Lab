<div class="page-header">
	<h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">

	<label> UserName :</label>
	<input class="form-control" type="text" name="username" placeholder="username" ng-model="main.loginData.username" value="username" required><br>

	<label> Password :</label>
	<input class="form-control" type="password" name="password" placeholder="password" ng-model="main.loginData.password" value="password" required><br>

	<button class="btn btn-primary" type="submit">Login</button>

</form>
<br>
<div class="row show-hide-message" ng-show="main.successMsg">

	<div class="alert alert-success">{{main.successMsg}}</div>	

</div>
<br>

<div class="row show-hide-message" ng-show="main.errorMsg">

	<div class="alert alert-danger"> {{main.errorMsg}}</div>
		
</div>
