<div class="page-header">
	<h1>User Registration</h1>
</div>

<form ng-submit="register.regUser(regData);">

	<label> Name :</label>
	<input class="form-control" type="text" name="name" placeholder="name" ng-model="register.regData.name" required><br>

	<label> UserName :</label>
	<input class="form-control" type="text" name="username" placeholder="username" ng-model="register.regData.username" required><br>

	<label> Password :</label>
	<input class="form-control" type="password" name="password" placeholder="password" ng-model="register.regData.password" required><br>

	<label> Email : </label>
	<input class="form-control" type="text" name="email" placeholder="email" ng-model="register.regData.email" required><br>

	<button class="btn btn-primary" type="submit">Register</button>

</form>
<br>
<div class="row show-hide-message" ng-show="register.successMsg">

	<div class="alert alert-success">{{register.successMsg}}</div>	

</div>
<br>

<div class="row show-hide-message" ng-show="register.errorMsg">

	<div class="alert alert-danger"> {{register.errorMsg}}</div>
		
</div>
